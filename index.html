<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Pagina inicial instagram</title>
</head>
<body>
	<div class="instagram-wrapper"> <!--se refere a todo conteiner-->
        <div class="instagram-phone"><!--se refere a coluna do celular-->
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue"><!--se refere a toda parte de login ou logout da pagina-->
            <div class="group"><!--se refere a segunda coluna-->
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/luis-perfil.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/luuispaulo_/" class="instagram-login">Continue como luuispaulo_</a>
                <a href="https://www.instagram.com/accounts/login/?next=%2Fluuispaulo_%2F&source=desktop_nav" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group"><!--se refere a segunda coluna-->
                <p class="not-account">Não é luuispaulo_?</p>
                <p class="not-account">
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/login/?next=%2Fluuispaulo_%2F&source=desktop_nav">Alternar contas</a></span>
                    ou
                    <span class="link-blue"><a href="https://www.instagram.com/accounts/emailsignup/">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app"><!-- se refere a terceira coluna-->
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
